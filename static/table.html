<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Nine â€” Table</title>
  <link rel="stylesheet" href="/play9/static/style.css">
</head>
<body>
  <main class="table-view" id="app">
    <!-- Waiting Room -->
    <section id="waiting-room" class="waiting-room">
      <header>
        <h2>Waiting Room: <span id="table-display"></span></h2>
        <button id="leave-table" class="icon-btn" title="Leave Table" aria-label="Leave Table">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
      </header>
      <ul id="player-list"></ul>
      <button id="start-game" disabled>Start Game</button>
      <p class="hint" id="start-hint">Need at least 2 players to start</p>
    </section>

    <!-- Game views (hidden until game starts) -->
    <section id="game-section" class="game-section" hidden>
      <header class="game-header">
        <span id="game-title">Round 1</span>
        <button id="leave-game" class="icon-btn" title="Leave" aria-label="Leave">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
      </header>
      <div id="table-layout"></div>
      <div id="player-layout"></div>
    </section>
  </main>
  <script src="/play9/static/table.js"></script>
</body>
</html>
