<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Nine — Table View</title>
  <link rel="stylesheet" href="/play9/static/common.css">
  <link rel="stylesheet" href="/play9/static/table.css">
</head>
<body class="table-view-mode">
  <main class="table-view" id="app">
    <section id="game-section" class="game-section">
      <header class="game-header">
        <span id="game-title">Round 1</span>
        <button id="leave-game" class="icon-btn" title="Leave" aria-label="Leave">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
      </header>
      <div id="table-layout"></div>
      <div id="player-layout"></div>
      <div id="score-flyover" class="score-flyover" hidden></div>
      <div id="inactive-turn-flyover" class="inactive-turn-flyover confirm-dialog" hidden aria-modal="true" aria-labelledby="inactive-turn-message">
        <div class="inactive-turn-veil confirm-dialog-backdrop"></div>
        <div class="inactive-turn-card confirm-dialog-card">
          <p id="inactive-turn-message" class="inactive-turn-message">Waiting for <span id="inactive-turn-name"></span>…</p>
          <p class="inactive-turn-timer"><span id="inactive-turn-seconds"></span>s</p>
        </div>
      </div>
    </section>
  </main>
  <script src="/play9/static/game-common.js"></script>
  <script src="/play9/static/table.js"></script>
</body>
</html>
