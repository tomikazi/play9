<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Nine â€” Table</title>
  <link rel="stylesheet" href="/play9/static/style.css">
</head>
<body>
  <main class="table-view" id="app">
    <!-- Game section -->
    <section id="game-section" class="game-section" hidden>
      <header class="game-header">
        <button id="restart-game" class="icon-btn" title="Restart Game" aria-label="Restart Game">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        </button>
        <span id="game-title">Round 1</span>
        <button id="leave-game" class="icon-btn" title="Leave" aria-label="Leave">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
      </header>
      <div id="table-layout"></div>
      <div id="player-layout"></div>
      <div id="score-flyover" class="score-flyover" hidden></div>
      <div id="restart-confirm-dialog" class="confirm-dialog" hidden aria-modal="true">
        <div class="confirm-dialog-backdrop"></div>
        <div class="confirm-dialog-card">
          <p class="confirm-dialog-message">You are about to restart entire game!</p>
          <div class="confirm-dialog-actions">
            <button type="button" id="restart-confirm-cancel" class="confirm-dialog-btn confirm-dialog-btn-cancel">Cancel</button>
            <button type="button" id="restart-confirm-restart" class="confirm-dialog-btn confirm-dialog-btn-restart">Restart</button>
          </div>
        </div>
      </div>
      <div id="already-connected-dialog" class="confirm-dialog" hidden aria-modal="true">
        <div class="confirm-dialog-backdrop"></div>
        <div class="confirm-dialog-card">
          <p class="confirm-dialog-message">Player already connected elsewhere</p>
          <div class="confirm-dialog-actions">
            <button type="button" id="already-connected-ok" class="confirm-dialog-btn confirm-dialog-btn-restart">Return to Lobby</button>
          </div>
        </div>
      </div>
      <div id="waiting-room-dialog" class="waiting-room-dialog confirm-dialog" hidden aria-modal="true" aria-labelledby="waiting-dialog-title">
        <div class="waiting-room-dialog-backdrop confirm-dialog-backdrop"></div>
        <div class="waiting-room-dialog-card confirm-dialog-card">
          <h2 id="waiting-dialog-title" class="waiting-room-dialog-title">Waiting for Players</h2>
          <ul id="waiting-dialog-player-list" class="waiting-room-player-list" aria-label="Players at table"></ul>
          <p class="waiting-room-hint" id="waiting-dialog-hint">Need at least 2 players to start</p>
          <div class="waiting-room-actions">
            <button type="button" id="waiting-leave-btn" class="confirm-dialog-btn confirm-dialog-btn-cancel">Leave Table</button>
            <button type="button" id="start-game" class="confirm-dialog-btn confirm-dialog-btn-restart" disabled>Start Game</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="/play9/static/table.js"></script>
</body>
</html>
