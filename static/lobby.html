<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Nine</title>
  <link rel="stylesheet" href="/play9/static/style.css">
</head>
<body>
  <main class="lobby">
    <h1>Play Nine</h1>
    <p class="subtitle">A golf-themed card game</p>
    <form id="join-form" class="card-form">
      <label for="table-name">Table Name</label>
      <input type="text" id="table-name" name="table_name" placeholder="Table Name" maxlength="20" pattern="[a-z0-9_-]*" autocomplete="off">
      <span class="hint">Lowercase letters, digits, - and _ only</span>

      <label for="player-name">Player Name</label>
      <input type="text" id="player-name" name="player_name" placeholder="Your name (optional)" maxlength="20" autocomplete="off">
      <span class="hint">Letters, digits, spaces only. Leave blank for table view only.</span>

      <button type="submit">Enter</button>
      <div id="error" class="error" hidden></div>
    </form>
  </main>
  <script src="/play9/static/lobby.js"></script>
</body>
</html>
